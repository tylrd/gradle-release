plugins {
    id 'java-library'
    id 'maven-publish'
    id 'pl.allegro.tech.build.axion-release' version '1.8.3'
}

scmVersion {
    tag {
        prefix = 'gradle-release-demo'
    }
}

project.version = scmVersion.version

repositories {
    jcenter()
}

dependencies {
   implementation 'org.slf4j:sl4j-api:1.7.25'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
}